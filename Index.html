<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <header>
          <h1 id="title">Login</h1>
        </header>
        <form action="">
          <input type="text" placeholder="Name" id="namefield" />
          <input type="email" placeholder="Email or Username" />
          <input type="password" placeholder="Password" />
          <a href="#">Forgot Password?</a>
          <input type="button" value="Login" id="signinBtn"/>
          <div class="link" >
            <a href=""><img src="/Asset/icons8-github-50.png" alt="" /></a>
            <a href=""><img src="/Asset/icons8-linkedin-48.png" alt="" /></a>
            <a href=""><img src="/Asset/icons8-twitter-48.png" alt="" /></a>
          </div>
          <p class="signup">
            Not a member?<a href="#" id="signupBtn">Sign Up</a>
          </p>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
